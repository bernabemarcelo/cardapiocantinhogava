    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .firebase-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .firebase-status.connected {
            color: #27ae60;
        }

        .firebase-status.disconnected {
            color: #e74c3c;
        }

        header {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        header h1 {
            font-family: var(--title-font);
            font-size: var(--title-size);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
            color: var(--title-color);
        }

        header p {
            font-family: var(--subtitle-font);
            font-size: var(--subtitle-size);
            opacity: 0.9;
            font-weight: 300;
            color: var(--subtitle-color);
        }

        .contact-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--contact-color);
            text-decoration: none;
            font-size: var(--contact-size);
            transition: transform 0.3s;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 20px;
        }

        .menu-item h3 {
            font-family: var(--item-title-font);
            color: var(--item-title-color);
            margin-bottom: 10px;
            font-size: var(--item-title-size);
            font-weight: 600;
        }

        .menu-item p {
            font-family: var(--item-description-font);
            color: var(--item-description-color);
            margin-bottom: 15px;
            line-height: 1.6;
            font-weight: 400;
            font-size: var(--item-description-size);
        }

        .menu-item .price {
            font-family: var(--price-font);
            color: var(--price-color);
            font-size: var(--price-size);
            font-weight: 700;
        }

        .add-cart-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(46, 204, 113, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
            font-size: 1.5em;
            font-weight: 600;
        }

        .menu-item:hover .add-cart-overlay {
            opacity: 1;
        }

        .cart-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.8em;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
            transition: all 0.3s;
            z-index: 999;
        }

        .cart-float-btn:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5em;
            font-weight: 700;
            border: 3px solid white;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 3000;
            overflow-y: auto;
        }

        .cart-modal-content {
            background: white;
            max-width: 700px;
            margin: 30px auto;
            border-radius: 20px;
            position: relative;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.8em;
            font-weight: 700;
        }

        .close-cart-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
        }

        .close-cart-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .cart-items-container {
            padding: 25px;
            max-height: 400px;
            overflow-y: auto;
            flex: 1;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.3s;
        }

        .cart-item:hover {
            background: #f8f9fa;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .cart-item-price {
            color: #e74c3c;
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .cart-qty-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .qty-btn {
            background: #2ecc71;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: #27ae60;
            transform: scale(1.1);
        }

        .qty-display {
            font-weight: 600;
            min-width: 35px;
            text-align: center;
            font-size: 1.1em;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .cart-obs-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            margin-top: 8px;
        }

        .cart-empty {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .cart-empty i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .cart-footer {

            background: #f8f9fa;

        }

        .cart-total-row {

            align-items: center;
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: 700;
            color: #2c3e50;

        .checkout-whatsapp-btn {

            cursor: pointer;

            font-weight: 600;
            transition: all 0.3s;

            align-items: center;

        }

        .checkout-whatsapp-btn:hover {

        }

        footer {

            color: white;
            padding: 30px 20px;
            margin-top: 40px;
            position: relative;
        }

        footer p {
            opacity: 0.8;
            margin-top: 10px;
        }

        .admin-btn {
            display: inline-block;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            background: rgba(255, 82, 82, 0.9);
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

        }

        .modal-content {

        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #ff5252;
        }

        .btn-secondary {
            background: #666;
        }

        .admin-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .admin-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .item-list {
            margin-top: 20px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .item-actions button {
            margin-left: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }

        .color-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-input-group input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .cart-float-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
                bottom: 20px;
                right: 20px;
            }

            .cart-modal-content {
                margin: 10px;
            }
        }
    </style>
</head>

            itemTitleColor: '#333333',
            itemDescriptionColor: '#666666',
            priceColor: '#ff6b6b',
            contactColor: '#ffffff',
            titleFont: "'Playfair Display', serif",
            subtitleFont: "'Poppins', sans-serif",
            itemTitleFont: "'Poppins', sans-serif",
            itemDescriptionFont: "'Poppins', sans-serif",
            priceFont: "'Poppins', sans-serif"
        };

        let menuItems = [
            {
                id: 1,
                name: 'Pizza Margherita',
                description: 'Molho, mussarela, manjeric√£o',
                price: '35.90',
                image: 'https://placehold.co/400x300/e74c3c/ffffff?text=Pizza'
            },
            {
                id: 2,
                name: 'Hamb√∫rguer',
                description: 'P√£o, blend 180g, queijo',
                price: '28.50',
                image: 'https://placehold.co/400x300/3498db/ffffff?text=Hamburguer'
            }
        ];

        let cart = [];
        let isLoggedIn = false;
        let editingItemId = null;
        let database = null;

        function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                updateFirebaseStatus(true);
                loadFromFirebase();
            } catch (error) {
                updateFirebaseStatus(false);
                loadFromLocalStorage();
            }
        }

        function updateFirebaseStatus(connected) {
            const el = document.getElementById('firebaseStatus');
            if (connected) {
                el.className = 'firebase-status connected';
                el.innerHTML = '<i class="fas fa-circle"></i><span>Conectado</span>';
            } else {
                el.className = 'firebase-status disconnected';
                el.innerHTML = '<i class="fas fa-circle"></i><span>Local</span>';
            }
        }

        function loadFromFirebase() {
            if (!database) return;
            database.ref('settings').once('value').then(s => {
                if (s.exists()) {
                    settings = s.val();
                    applySettings();
                }
            });
            database.ref('contacts').once('value').then(s => {
                if (s.exists()) {
                    contacts = s.val();
                    renderContacts();
                }
            });
            database.ref('styles').once('value').then(s => {
                if (s.exists()) {
                    styles = s.val();
                    applyStyles();
                }
            });
            database.ref('menuItems').once('value').then(s => {
                if (s.exists()) {
                    menuItems = Object.values(s.val());
                    renderMenu();
                }
            });
        }

        function saveToFirebase(path, data) {
            if (database) database.ref(path).set(data);
            localStorage.setItem('menu' + path.charAt(0).toUpperCase() + path.slice(1), JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const s1 = localStorage.getItem('menuSettings');
            const s2 = localStorage.getItem('menuItems');
            const s3 = localStorage.getItem('menuStyles');
            const s4 = localStorage.getItem('menuContacts');
            if (s1) settings = JSON.parse(s1);
            if (s2) menuItems = JSON.parse(s2);
            if (s3) styles = JSON.parse(s3);
            if (s4) contacts = JSON.parse(s4);
            applySettings();
            applyStyles();
            renderContacts();
            renderMenu();
        }

        function renderContacts() {
            let html = '';
            if (contacts.showWhatsapp && contacts.whatsapp) {
                const num = contacts.whatsapp.replace(/\D/g, '');
                html += `<a href="https://wa.me/55${num}" target="_blank" class="contact-item"><i class="fab fa-whatsapp"></i> ${contacts.whatsapp}</a>`;
            }
            if (contacts.showPhone && contacts.phone) {
                html += `<a href="tel:${contacts.phone}" class="contact-item"><i class="fas fa-phone"></i> ${contacts.phone}</a>`;
            }
            if (contacts.showInstagram && contacts.instagram) {
                const user = contacts.instagram.replace('@', '');
                html += `<a href="https://instagram.com/${user}" target="_blank" class="contact-item"><i class="fab fa-instagram"></i> ${contacts.instagram}</a>`;
            }
            if (contacts.showEmail && contacts.email) {
                html += `<a href="mailto:${contacts.email}" class="contact-item"><i class="fas fa-envelope"></i> ${contacts.email}</a>`;
            }
            if (contacts.showAddress && contacts.address) {
                html += `<div class="contact-item"><i class="fas fa-map-marker-alt"></i> ${contacts.address}</div>`;
            }
            if (contacts.showHours && contacts.hours) {
                html += `<div class="contact-item"><i class="fas fa-clock"></i> ${contacts.hours}</div>`;
            }
            document.getElementById('contactBar').innerHTML = html;
            document.getElementById('contactBarFooter').innerHTML = html;
        }

        function applyStyles() {
            document.documentElement.style.setProperty('--title-size', styles.titleSize);
            document.documentElement.style.setProperty('--subtitle-size', styles.subtitleSize);
            document.documentElement.style.setProperty('--item-title-size', styles.itemTitleSize);
            document.documentElement.style.setProperty('--item-description-size', styles.itemDescriptionSize);
            document.documentElement.style.setProperty('--price-size', styles.priceSize);
            document.documentElement.style.setProperty('--contact-size', styles.contactSize);
            document.documentElement.style.setProperty('--title-color', styles.titleColor);
            document.documentElement.style.setProperty('--subtitle-color', styles.subtitleColor);
            document.documentElement.style.setProperty('--item-title-color', styles.itemTitleColor);
            document.documentElement.style.setProperty('--item-description-color', styles.itemDescriptionColor);
            document.documentElement.style.setProperty('--price-color', styles.priceColor);
            document.documentElement.style.setProperty('--contact-color', styles.contactColor);
            document.documentElement.style.setProperty('--title-font', styles.titleFont);
            document.documentElement.style.setProperty('--subtitle-font', styles.subtitleFont);
            document.documentElement.style.setProperty('--item-title-font', styles.itemTitleFont);
            document.documentElement.style.setProperty('--item-description-font', styles.itemDescriptionFont);
            document.documentElement.style.setProperty('--price-font', styles.priceFont);
        }

        function applySettings() {
            document.getElementById('restaurantName').textContent = settings.name;
            document.getElementById('restaurantSubtitle').textContent = settings.subtitle;
            document.getElementById('footerName').textContent = settings.name;
            document.body.style.backgroundImage = `url('${settings.background}')`;
        }

        function renderMenu() {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = menuItems.map(item => `
                <div class="menu-item" onclick="addToCart(${item.id})">
                    <div class="add-cart-overlay">
                        <i class="fas fa-cart-plus"></i> Adicionar
                    </div>
                    <img src="${item.image}" alt="${item.name}">
                    <div class="menu-item-content">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="price">R$ ${item.price}</div>
                    </div>
                </div>
            `).join('');
            if (isLoggedIn) renderAdminList();
        }

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;
            const existing = cart.find(i => i.id === itemId);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({...item, quantity: 1, observation: ''});
            }
            updateCartDisplay();
            showNotification();
        }

        function updateCartDisplay() {
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = total;
            renderCartItems();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItemsContainer');
            if (cart.length === 0) {
                container.innerHTML = '<div class="cart-empty"><i class="fas fa-shopping-cart"></i><h3>Carrinho vazio</h3></div>';
                document.getElementById('cartTotalDisplay').textContent = 'R$ 0,00';
                return;
            }
            container.innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">R$ ${item.price}</div>
                        <div class="cart-qty-controls">
                            <button class="qty-btn" onclick="decreaseQty(${i})">-</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="increaseQty(${i})">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${i})"><i class="fas fa-trash"></i></button>
                        </div>
                        <input type="text" class="cart-obs-input" placeholder="Observa√ß√µes" value="${item.observation}" onchange="updateObs(${i}, this.value)">
                    </div>
                </div>
            `).join('');
            updateTotal();
        }

        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (parseFloat(item.price.replace(',', '.')) * item.quantity), 0);
            document.getElementById('cartTotalDisplay').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        function increaseQty(i) {
            cart[i].quantity++;
            updateCartDisplay();
        }

        function decreaseQty(i) {
            if (cart[i].quantity > 1) {
                cart[i].quantity--;
                updateCartDisplay();
            }
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            updateCartDisplay();
        }

        function updateObs(i, val) {
            cart[i].observation = val;
        }

        function openCartModal() {
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeCartModal() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function showNotification() {
            const n = document.createElement('div');
            n.style.cssText = 'position:fixed;top:80px;right:20px;background:linear-gradient(135deg,#2ecc71,#27ae60);color:white;padding:15px 25px;border-radius:50px;box-shadow:0 10px 30px rgba(46,204,113,0.4);z-index:3500;font-weight:600;';
            n.innerHTML = '<i class="fas fa-check-circle"></i> Adicionado!';
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 2000);
        }

        function sendOrderToWhatsApp() {
            if (cart.length === 0) {
                alert('Carrinho vazio!');
                return;
            }
            const num = contacts.whatsapp.replace(/\D/g, '');
            let msg = `üõí *NOVO PEDIDO - ${settings.name}*\n${'‚ïê'.repeat(35)}\n\n`;
            cart.forEach((item, i) => {
                const sub = (parseFloat(item.price.replace(',', '.')) * item.quantity).toFixed(2).replace('.', ',');
                msg += `*${i + 1}. ${item.name}*\n`;
                msg += `   Qtd: ${item.quantity}x | Pre√ßo: R$ ${item.price}\n`;
                msg += `   Subtotal: R$ ${sub}\n`;
                if (item.observation) msg += `   üìù Obs: ${item.observation}\n`;
                msg += `\n`;
            });
            const total = cart.reduce((sum, item) => sum + (parseFloat(item.price.replace(',', '.')) * item.quantity), 0);
            msg += `${'‚ïê'.repeat(35)}\nüí∞ *TOTAL: R$ ${total.toFixed(2).replace('.', ',')}*\n${'‚ïê'.repeat(35)}`;
            window.open(`https://wa.me/55${num}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function renderAdminList() {
            const list = document.getElementById('itemList');
            list.innerHTML = '<h3 style="margin-top:30px;color:#333;">Itens</h3>' + menuItems.map(item => `
                <div class="item-row">
                    <div><strong>${item.name}</strong> - R$ ${item.price}</div>
                    <div class="item-actions">
                        <button class="btn" onclick="editItem(${item.id})">‚úèÔ∏è</button>
                        <button class="btn-secondary btn" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function updateSizePreview(type) {
            const val = document.getElementById(type + 'Size').value + 'px';
            document.getElementById(type + 'SizeValue').textContent = val;
        }

        function showLoginModal() {
            if (isLoggedIn) {
                document.getElementById('adminPanel').style.display = 'block';
                window.scrollTo(0, 0);
            } else {
                document.getElementById('loginModal').style.display = 'block';
            }
        }

        function showContactModal() {
            document.getElementById('contactWhatsapp').value = contacts.whatsapp;
            document.getElementById('contactPhone').value = contacts.phone;
            document.getElementById('contactInstagram').value = contacts.instagram;
            document.getElementById('contactEmail').value = contacts.email;
            document.getElementById('contactAddress').value = contacts.address;
            document.getElementById('contactHours').value = contacts.hours;
            document.getElementById('showWhatsapp').checked = contacts.showWhatsapp !== false;
            document.getElementById('showPhone').checked = contacts.showPhone === true;
            document.getElementById('showInstagram').checked = contacts.showInstagram !== false;
            document.getElementById('showEmail').checked = contacts.showEmail !== false;
            document.getElementById('showAddress').checked = contacts.showAddress !== false;
            document.getElementById('showHours').checked = contacts.showHours !== false;
            document.getElementById('contactModal').style.display = 'block';
        }

        function saveContacts() {
            contacts.whatsapp = document.getElementById('contactWhatsapp').value;
            contacts.phone = document.getElementById('contactPhone').value;
            contacts.instagram = document.getElementById('contactInstagram').value;
            contacts.email = document.getElementById('contactEmail').value;
            contacts.address = document.getElementById('contactAddress').value;
            contacts.hours = document.getElementById('contactHours').value;
            contacts.showWhatsapp = document.getElementById('showWhatsapp').checked;
            contacts.showPhone = document.getElementById('showPhone').checked;
            contacts.showInstagram = document.getElementById('showInstagram').checked;
            contacts.showEmail = document.getElementById('showEmail').checked;
            contacts.showAddress = document.getElementById('showAddress').checked;
            contacts.showHours = document.getElementById('showHours').checked;
            saveToFirebase('contacts', contacts);
            renderContacts();
            closeModal('contactModal');
            alert('Salvo!');
        }

        function showStyleModal() {
            document.getElementById('titleSize').value = parseInt(styles.titleSize);
            document.getElementById('subtitleSize').value = parseInt(styles.subtitleSize);
            document.getElementById('titleColor').value = styles.titleColor;
            document.getElementById('titleColorText').value = styles.titleColor;
            document.getElementById('fontTitle').value = styles.titleFont;
            updateSizePreview('title');
            updateSizePreview('subtitle');
            document.getElementById('styleModal').style.display = 'block';
        }

        function saveStyles() {
            styles.titleSize = document.getElementById('titleSize').value + 'px';
            styles.subtitleSize = document.getElementById('subtitleSize').value + 'px';
            styles.titleColor = document.getElementById('titleColor').value;
            styles.titleFont = document.getElementById('fontTitle').value;
            saveToFirebase('styles', styles);
            applyStyles();
            closeModal('styleModal');
            alert('Salvo!');
        }

        function showSettingsModal() {
            document.getElementById('settingsName').value = settings.name;
            document.getElementById('settingsSubtitle').value = settings.subtitle;
            document.getElementById('settingsBackground').value = settings.background;
            document.getElementById('settingsModal').style.display = 'block';
        }

        function saveSettings() {
            settings.name = document.getElementById('settingsName').value;
            settings.subtitle = document.getElementById('settingsSubtitle').value;
            settings.background = document.getElementById('settingsBackground').value;
            const newPass = document.getElementById('settingsPassword').value;
            if (newPass) settings.password = newPass;
            saveToFirebase('settings', settings);
            applySettings();
            closeModal('settingsModal');
            alert('Salvo!');
        }

        function showAddItemModal() {
            editingItemId = null;
            document.getElementById('itemModalTitle').textContent = '‚ûï Adicionar';
            document.getElementById('itemName').value = '';
            document.getElementById('itemDescription').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemImage').value = '';
            document.getElementById('itemModal').style.display = 'block';
        }

        function editItem(id) {
            const item = menuItems.find(i => i.id === id);
            if (!item) return;
            editingItemId = id;
            document.getElementById('itemModalTitle').textContent = '‚úèÔ∏è Editar';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemDescription').value = item.description;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemImage').value = item.image;
            document.getElementById('itemModal').style.display = 'block';
        }

        function saveItem() {
            const name = document.getElementById('itemName').value;
            const desc = document.getElementById('itemDescription').value;
            const price = document.getElementById('itemPrice').value;
            const img = document.getElementById('itemImage').value;
            if (!name || !price) {
                alert('Preencha nome e pre√ßo!');
                return;
            }
            if (editingItemId) {
                const item = menuItems.find(i => i.id === editingItemId);
                item.name = name;
                item.description = desc;
                item.price = price;
                item.image = img;
            } else {
                const newId = menuItems.length > 0 ? Math.max(...menuItems.map(i => i.id)) + 1 : 1;
                menuItems.push({id: newId, name, description: desc, price, image: img});
            }
            saveToFirebase('menuItems', menuItems);
            renderMenu();
            closeModal('itemModal');
            alert('Salvo!');
        }

        function deleteItem(id) {
            if (!confirm('Excluir item?')) return;
            menuItems = menuItems.filter(i => i.id !== id);
            saveToFirebase('menuItems', menuItems);
            renderMenu();
        }

        function login() {
            const pass = document.getElementById('loginPassword').value;
            if (pass === settings.password) {
                isLoggedIn = true;
                closeModal('loginModal');
                document.getElementById('adminPanel').style.display = 'block';
                renderAdminList();
                window.scrollTo(0, 0);
            } else {
                alert('Senha incorreta!');
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('adminPanel').style.display = 'none';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            ['title', 'subtitle'].forEach(type => {
                const colorInput = document.getElementById(type + 'Color');
                const textInput = document.getElementById(type + 'ColorText');
                if (colorInput && textInput) {
                    colorInput.addEventListener('input', function() {
                        textInput.value = this.value;
                    });
                }
            });
        });

        window.onclick = function(e) {
            if (e.target.classList.contains('modal') || e.target.classList.contains('cart-modal')) {
                e.target.style.display = 'none';
            }
        };

        initFirebase();
    </script>
</body>
</html>
