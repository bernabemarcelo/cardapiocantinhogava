<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .firebase-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .firebase-status.connected {
            color: #27ae60;
        }

        header {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        #restaurantLogo {
            max-width: 300px;
            max-height: 150px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        header h1 {
            font-family: var(--title-font);
            font-size: var(--title-size);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
            color: var(--title-color);
        }

        header p {
            font-family: var(--subtitle-font);
            font-size: var(--subtitle-size);
            opacity: 0.9;
            font-weight: 300;
            color: var(--subtitle-color);
        }

        .contact-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--contact-color);
            text-decoration: none;
            font-size: var(--contact-size);
            transition: transform 0.3s;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-title {
            color: white;
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 20px;
        }

        .menu-item h3 {
            font-family: var(--item-title-font);
            color: var(--item-title-color);
            margin-bottom: 10px;
            font-size: var(--item-title-size);
            font-weight: 600;
        }

        .menu-item p {
            font-family: var(--item-description-font);
            color: var(--item-description-color);
            margin-bottom: 15px;
            line-height: 1.6;
            font-weight: 400;
            font-size: var(--item-description-size);
        }

        .menu-item .price {
            font-family: var(--price-font);
            color: var(--price-color);
            font-size: var(--price-size);
            font-weight: 700;
        }

        .cart-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.8em;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
            transition: all 0.3s;
            z-index: 999;
        }

        .cart-float-btn:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5em;
            font-weight: 700;
            border: 3px solid white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 3000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            background: #f0f0f0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .product-detail-modal .modal-content {
            max-width: 500px;
        }

        .product-detail-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .product-detail-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-detail-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-detail-price {
            font-size: 2em;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 25px;
        }

        .qty-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .qty-selector button {
            background: #2ecc71;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .qty-selector button:hover {
            background: #27ae60;
            transform: scale(1.1);
        }

        .qty-selector span {
            font-size: 1.8em;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .obs-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 80px;
            font-family: 'Poppins', sans-serif;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
        }

        .cart-modal-content {
            background: white;
            max-width: 700px;
            margin: 30px auto;
            border-radius: 20px;
            position: relative;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.8em;
            font-weight: 700;
        }

        .cart-items-container {
            padding: 25px;
            max-height: 300px;
            overflow-y: auto;
            flex: 1;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.3s;
        }

        .cart-item:hover {
            background: #f8f9fa;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .cart-item-price {
            color: #e74c3c;
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .cart-item-qty {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .cart-item-obs {
            color: #888;
            font-size: 0.85em;
            font-style: italic;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .cart-empty {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .cart-empty i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .cart-footer {
            padding: 25px;
            background: #f8f9fa;
            border-top: 2px solid #ecf0f1;
        }

        .cart-total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: 700;
            color: #2c3e50;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }

        .customer-info-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .customer-info-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-top: 40px;
        }

        footer p {
            opacity: 0.8;
            margin-top: 10px;
        }

        .admin-btn {
            display: inline-block;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            background: rgba(255, 82, 82, 0.9);
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #ff5252;
        }

        .btn-secondary {
            background: #666;
        }

        .admin-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .admin-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .item-list {
            margin-top: 20px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .item-actions button {
            margin-left: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }

        .image-upload-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }

        .image-size-control {
            margin-top: 10px;
        }

        .logo-type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-type-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .cart-float-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
                bottom: 20px;
                right: 20px;
            }

            .modal-content {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="firebase-status disconnected" id="firebaseStatus">
            <i class="fas fa-circle"></i>
            <span>Conectando...</span>
        </div>

        <div class="container">
            <header>
                <img id="restaurantLogo" style="display: none;">
                <h1 id="restaurantName">Meu Restaurante</h1>
                <p id="restaurantSubtitle">Sabores que encantam</p>
                <div class="contact-bar" id="contactBar"></div>
            </header>

            <div id="adminPanel" style="display: none;">
                <div class="admin-panel">
                    <h2>Painel Administrativo</h2>
                    <button class="btn" onclick="showSettingsModal()">‚öôÔ∏è Configura√ß√µes</button>
                    <button class="btn" onclick="showContactModal()">üìû Contatos</button>
                    <button class="btn" onclick="showCategoryModal()">üìÅ Gerenciar Categorias</button>
                    <button class="btn" onclick="showAddItemModal()">‚ûï Adicionar Item</button>
                    <button class="btn-secondary btn" onclick="logout()">üö™ Sair</button>
                    <div class="item-list" id="itemList"></div>
                </div>
            </div>

            <div id="menuContainer"></div>

            <footer>
                <div class="contact-bar" id="contactBarFooter"></div>
                <p>¬© 2024 <span id="footerName">Meu Restaurante</span></p>
                <button class="admin-btn" onclick="showLoginModal()">üîê Admin</button>
            </footer>
        </div>
    </div>

    <button class="cart-float-btn" onclick="openCartModal()">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
    </button>

    <!-- Modal Detalhes do Produto -->
    <div id="productDetailModal" class="modal product-detail-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('productDetailModal')">√ó</span>
            <img id="detailProductImg" class="product-detail-img">
            <h2 id="detailProductName" class="product-detail-name"></h2>
            <p id="detailProductDescription" class="product-detail-description"></p>
            <div id="detailProductPrice" class="product-detail-price"></div>
            
            <div class="qty-selector">
                <button onclick="decreaseDetailQty()">-</button>
                <span id="detailQty">1</span>
                <button onclick="increaseDetailQty()">+</button>
            </div>
            
            <textarea id="detailObs" class="obs-textarea" placeholder="Observa√ß√µes (opcional)"></textarea>
            
            <button class="add-to-cart-btn" onclick="confirmAddToCart()">
                <i class="fas fa-cart-plus"></i> Adicionar ao Carrinho
            </button>
        </div>
    </div>

    <!-- Modal do Carrinho -->
    <div id="cartModal" class="modal">
        <div class="cart-modal-content">
            <div class="cart-header">
                <h2><i class="fas fa-shopping-cart"></i> Meu Pedido</h2>
                <button class="close-modal" onclick="closeModal('cartModal')">√ó</button>
            </div>
            <div class="cart-items-container" id="cartItemsContainer"></div>
            <div class="cart-footer">
                <div class="cart-total-row">
                    <span>Total:</span>
                    <span id="cartTotalDisplay">R$ 0,00</span>
                </div>
                <button class="checkout-btn" onclick="showCheckoutModal()">
                    <i class="fas fa-check-circle"></i> Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Checkout -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('checkoutModal')">√ó</span>
            <h2>üìã Finalizar Pedido</h2>
            <div class="customer-info-section">
                <h3>Seus Dados</h3>
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" id="customerName" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label>Celular/WhatsApp:</label>
                    <input type="tel" id="customerPhone" placeholder="(11) 99999-9999">
                </div>
                <div class="form-group">
                    <label>Endere√ßo de Entrega:</label>
                    <textarea id="customerAddress" placeholder="Rua, n√∫mero, complemento, bairro"></textarea>
                </div>
            </div>
            <button class="checkout-btn" onclick="sendOrderToWhatsApp()">
                <i class="fab fa-whatsapp"></i> Enviar Pedido
            </button>
        </div>
    </div>

    <!-- Modal Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('loginModal')">√ó</span>
            <h2>üîê Login</h2>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="loginPassword">
            </div>
            <button class="btn" onclick="login()">Entrar</button>
        </div>
    </div>

    <!-- Modal Configura√ß√µes -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('settingsModal')">√ó</span>
            <h2>‚öôÔ∏è Configura√ß√µes</h2>
            
            <div class="form-group">
                <label>Tipo de Logo:</label>
                <div class="logo-type-selector">
                    <label>
                        <input type="radio" name="logoType" value="text" checked onchange="toggleLogoType()">
                        Texto
                    </label>
                    <label>
                        <input type="radio" name="logoType" value="image" onchange="toggleLogoType()">
                        Imagem
                    </label>
                </div>
            </div>

            <div id="textLogoSection">
                <div class="form-group">
                    <label>Nome do Restaurante:</label>
                    <input type="text" id="settingsName">
                </div>
            </div>

            <div id="imageLogoSection" style="display: none;">
                <div class="form-group">
                    <label>Logo (Imagem):</label>
                    <input type="file" id="logoImageInput" accept="image/*" capture="environment" onchange="previewLogoImage(this)">
                    <img id="logoPreview" class="image-upload-preview">
                </div>
                <div class="form-group image-size-control" id="logoSizeControl" style="display: none;">
                    <label>Tamanho da Logo:</label>
                    <input type="range" id="logoSize" min="100" max="400" value="300" oninput="updateLogoSize()">
                    <small id="logoSizeValue">300px</small>
                </div>
            </div>

            <div class="form-group">
                <label>Subt√≠tulo:</label>
                <input type="text" id="settingsSubtitle">
            </div>
            <div class="form-group">
                <label>Imagem de Fundo:</label>
                <input type="text" id="settingsBackground">
            </div>
            <div class="form-group">
                <label>Senha Admin:</label>
                <input type="password" id="settingsPassword" placeholder="Nova senha">
            </div>
            <button class="btn" onclick="saveSettings()">üíæ Salvar</button>
        </div>
    </div>

    <!-- Modal Contatos -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('contactModal')">√ó</span>
            <h2>üìû Contatos</h2>
            <div class="checkbox-group">
                <input type="checkbox" id="showWhatsapp" checked>
                <label>WhatsApp</label>
            </div>

            if (!database) return;
            database.ref('settings').once('value').then(s => {
                if (s.exists()) {
                    settings = s.val();
                    applySettings();

            });
            database.ref('contacts').once('value').then(s => {
                if (s.exists()) {
                    contacts = s.val();
                    renderContacts();
                }
            });
            database.ref('categories').once('value').then(s => {
                if (s.exists()) {
                    categories = s.val();
                }
            });
            database.ref('menuItems').once('value').then(s => {
                if (s.exists()) {
                    menuItems = Object.values(s.val());
                    renderMenu();
                }
            });
        }

        function saveToFirebase(path, data) {
            if (database) database.ref(path).set(data);
            localStorage.setItem('menu' + path.charAt(0).toUpperCase() + path.slice(1), JSON.stringify(data));
        }

            const desc = document.getElementById('itemDescription').value;
            const price = document.getElementById('itemPrice').value;
            
            if (!name || !price) {
                alert('Preencha nome e pre√ßo!');
                return;
            }
            
            const preview = document.getElementById('itemImagePreview');
            const image = preview.src || 'https://placehold.co/400x300/95a5a6/ffffff?text=Sem+Imagem';
            const imageSize = document.getElementById('itemImageSize').value + 'px';
            
            if (editingItemId) {
                const item = menuItems.find(i => i.id === editingItemId);
                item.category = category;
                item.name = name;
                item.description = desc;
                item.price = price;
                item.image = image;
                item.imageSize = imageSize;
            } else {
                const newId = menuItems.length > 0 ? Math.max(...menuItems.map(i => i.id)) + 1 : 1;
                menuItems.push({id: newId, category, name, description: desc, price, image, imageSize});
            }
            
            saveToFirebase('menuItems', menuItems);
            renderMenu();
            closeModal('itemModal');
            alert('Salvo!');
        }

        function deleteItem(id) {
            if (!confirm('Excluir item?')) return;
            menuItems = menuItems.filter(i => i.id !== id);
            saveToFirebase('menuItems', menuItems);
            renderMenu();
        }

        function login() {
            const pass = document.getElementById('loginPassword').value;
            if (pass === settings.password) {
                isLoggedIn = true;
                closeModal('loginModal');
                document.getElementById('adminPanel').style.display = 'block';
                renderAdminList();
                window.scrollTo(0, 0);
            } else {
                alert('Senha incorreta!');
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('adminPanel').style.display = 'none';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        window.onclick = function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        };

        initFirebase();
    </script>
</body>
</html>
